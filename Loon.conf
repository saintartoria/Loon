# Loon全局配置 基于 nzw9314 修改
# 目前仅适用于TF内测版
# GitHub主页(https://github.com/nzw9314)
# TG通知频道 (https://t.me/nzw9314News)
[General]
ipv6 = false
skip-proxy = 10.0.0.0/8,127.0.0.0/8,169.254.0.0/16,192.0.2.0/24,192.168.0.0/16,198.51.100.0/24,224.0.0.0/4,*.local,localhostlocal
bypass-tun = 10.0.0.0/8,127.0.0.0/8,169.254.0.0/16,192.0.2.0/24,192.168.0.0/16,198.51.100.0/24,224.0.0.0/4
# [DNS] => DNS 服务器
dns-server = system,1.2.4.8,119.29.29.29,223.5.5.5
allow-udp-proxy = true
host = 127.0.0.1

[Remote Proxy]

SSR = https://example/server-complete.txt
V2Ray = https://example2/server-complete.txt

[Remote Filter]
# 筛选订阅节点，筛选后的结果可加入到策略组中，目前支持三种筛选方式
# NodeSelect: 使用在UI上选择的节点。
# NameKeyword: 根据提供的关键词对订阅中所有节点的名称进行筛选，使用筛选后的节点。
# NameRegex: 根据提供的正则表达式对订阅中所有节点的名称进行筛选，使用筛选后的节点。
香港 = NameRegex,SSR,V2Ray, FilterKey = "香港|HK"
台湾 = NameRegex,SSR,V2Ray, FilterKey = "台湾|TW"
日本 = NameRegex,SSR,V2Ray, FilterKey = "日本|JP"
新加坡 = NameRegex,SSR,V2Ray, FilterKey = "新加坡|SG"
美国 = NameRegex,SSR,V2Ray, FilterKey = "美国|US"
Other = NameRegex,SSR,V2Ray, FilterKey = "^(?!.*(HK|JP|US|SG|香港|日本|新加坡|美国)).*$"

[Proxy]

# 解锁网易云音乐灰色歌曲
解锁网易云音乐1 = http,106.52.127.72,19951
解锁网易云音乐2 = Shadowsocks,music.desperadoj.com,30003,aes-128-gcm,"”desperadoj.com“"
解锁网易云音乐3 = http,111.67.197.245,10086
[Proxy Group]

Proxy = select,Auto,Select,Fallback
国际流媒体 = select,Singapore,Japan,Hongkong,Taiwan,America,Others
大陆流媒体面向港澳台限定 = select,中国直连,Singapore,Japan,Hongkong,Taiwan,America,Others
Netflix = select,Singapore,Japan,Hongkong,Taiwan,America,Others
Google = select,Singapore,Japan,Hongkong,Taiwan,America,Others
Apple 服务 = select,中国直连,Proxy
网易云音乐 = select,中国直连,解锁网易云音乐1,解锁网易云音乐2,解锁网易云音乐3,Proxy
广告拦截 = select,REJECT
运营商劫持及恶意网站 = select,REJECT
后续规则修正 = select,中国直连,Proxy
Final = select,Proxy,中国直连
中国直连 = select,DIRECT,Proxy
Auto = url-test,SSR,V2Ray,url = http://www.qualcomm.cn/generate_204,interval = 600
Select = select,香港,日本,新加坡,美国,Other
Fallback = fallback,香港,日本,新加坡,美国,Other,url = http://www.qualcomm.cn/generate_204,interval = 600
Singapore = url-test,新加坡,url = http://www.qualcomm.cn/generate_204,interval = 600
Japan = url-test,日本,url = http://www.qualcomm.cn/generate_204,interval = 600
Hongkong = url-test,香港,url = http://www.qualcomm.cn/generate_204,interval = 600
Taiwan = url-test,台湾,url = http://www.qualcomm.cn/generate_204,interval = 600
America = select,美国
Others = select,Other

